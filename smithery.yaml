# Smithery deployment configuration for BGG MCP Server
# See: https://smithery.ai/docs/build/project-config

runtime: "container"

build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."

startCommand:
  type: "http"
  configSchema:
    type: "object"
    properties:
      BGG_API_KEY:
        type: "string"
        title: "BGG API Key (Recommended)"
        description: "API key from BoardGameGeek for authentication. Get one at https://boardgamegeek.com/applications. Optional but recommended for reliability."
        default: ""
      BGG_COOKIE:
        type: "string"
        title: "BGG Cookie (Alternative)"
        description: "Cookie string for BGG authentication (format: 'bggusername=user; bggpassword=pass; SessionID=xyz'). Only needed if not using API key."
        default: ""
      BGG_USERNAME:
        type: "string"
        title: "BGG Username"
        description: "Your BGG username for personalized features. Enables 'my collection', 'my profile', etc."
        default: ""
    additionalProperties: false
